<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <img src="./img/star.png" alt="background trophy" class="bg-img">
    <main class="signup">
        
        <section class="signup__testimonial">
            <img class="signup-img" src="./img/nojan.jpg" alt="portrait of me">
            <h3>Nojan Johnes</h3>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aliquid odit possimus facere commodi harum
                quidem eos pariatur repudiandae esse consectetur quos ab sequi similique, veniam ipsam quaerat veritatis
                fugiat nobis?</p>
        </section>
        <form class="signup__form">
            <h3>Sign Up Form</h3>
            <div>
                <input type="email" name="email" placeholder="Email Address">
                <input type="password" name="password" placeholder="Password">
            </div>
            <div>
                <input type="checkbox" name="agreement">
                <span class="checkbox__span">I agree with the terms of service</span>
            </div>
            <button type="submit">SIGNUP</button>
        </form>
    </main>

</body>

</html>
